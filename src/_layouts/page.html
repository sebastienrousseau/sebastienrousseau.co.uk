<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" itemscope itemtype="http://schema.org/Blog">

{% include head.html %}

<body itemscope="" itemtype="http://schema.org/Blog">

    <main class="container top text-left">
        <section class="grid-flex">
            <row class="flex-1">
                <h1>
                    <a href="{{ " / " | site_url }}" class="color-black">
            {{ site.title | escape }}
          </a>
                </h1>
            </row>
        </section>

        <section class="grid-flex">
            <row class="flex-8 text-left">
                {{ content }}
            </row>
            <row class="flex-1"></row>
            <row class="flex-1 text-center" style="padding: 1em 1.414em 0 1.414em;border: 1px solid #ebebeb;">
                {% include sidebar.html %}
            </row>
        </section>
    </main>

    {% include footer.html %}

</body>

</html>
